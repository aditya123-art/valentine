<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day Love Compatibility Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            text-align: center;
            color: #333;
        }
        h1 {
            color: #e63946;
        }
        #calculator {
            border: 1px solid #dddddd;
            border-radius: 5px;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 2px 2px 12px rgba(0,0,0,0.1);
            margin: auto;
            width: 300px;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #cccccc;
            border-radius: 5px;
        }
        button {
            background-color: #e63946;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #d62839;
        }
    </style>
</head>
<body>
    <h1>Love Compatibility Calculator</h1>
    <div id="calculator">
        <input type="text" id="name1" placeholder="Your Name" required />
        <input type="text" id="name2" placeholder="Partner's Name" required />
        <button onclick="calculateCompatibility()">Calculate Compatibility</button>
        <h2 id="result"></h2>
    </div>
    <script>
        function calculateCompatibility() {
            const name1 = document.getElementById('name1').value;
            const name2 = document.getElementById('name2').value;
            if(name1 && name2) {
                const compatibility = Math.floor(Math.random() * 100) + 1;
                document.getElementById('result').innerHTML = `${name1} & ${name2} are ${compatibility}% compatible!`;
            } else {
                alert('Please enter both names.');
            }
        }
    </script>
</body>
</html>
